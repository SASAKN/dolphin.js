<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="css/load.css">
  <meta charset="UTF-8">
  <title>Dolphin</title>
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body oncontextmenu="return false;">
  <div class="drag-and-drop">
    <div id="kairu">
      <div class='arrow_box'>
        <span class="formtitle">何について調べますか？</span>
        <form action="https://google.com/search" method="get" name="kairi_form" target="_blank">
          <textarea type="text" name="q" class="text_search" id="recordtext" value="" cols="24" rows="2" spellcheck="false" data-ms-editor="true" onclick="katakata()"></textarea>
          <input type="submit" value="検索" onclick="musicstart(); return check(); " class="btn_search" alt="検索" id="searchs">
          <input type="button" value="音声認識" onclick="record();" class="btn">
        </form>
        <div id="outbox">
          <p>Dolphinは、SASAKENにより提供されています。<br>SASAKENのホームページは、<a href="https://sasaken.nksteam.com">こちら</a></p>
        </div>
      </div>
      <div id="kyleimagevideo">
        <video muted control="false" autoplay loop class="image_kyle animk" id="rightclick">
          <source src="./dolphin.webm" type="video/webm" />
        </video>
      </div>
    </div>
    <div id="conmenu">
      <ul>
        <li class="list-group-item" onclick="playAnimations(0)">アニメーション</li>
        <li class="list-group-item" onclick="oyogu()">泳がせる</li>
      </ul>
    </div>
    <div id="screen">
      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
      <h1 class="load">LOADING...</h1>
    </div>
    <script src="js/load.js"></script>
    <script src="js/sikake.js"></script>
    <script src="js/cheak.js"></script>
    <script src="js/conmenu.js"></script>
    <script src="js/record.js"></script>
    <script src="js/mod.js"></script>
    <script src="js/animation.js"></script>
</body>
</html>
